<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Câmera 3D</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: monospace;
			background: #111;
			color: #eee;
		}
		canvas {
			display: block;
			width: 100vw;
			height: 100vh;
		}
		#painel {
			position: absolute;
			top: 10px;
			left: 10px;
			background: rgba(0,0,0,0.8);
			padding: 15px;
			border-radius: 5px;
			max-width: 320px;
		}
		.controle {
			margin: 8px 0;
		}
		label {
			display: inline-block;
			width: 80px;
		}
		input[type="range"] {
			width: 150px;
		}
		#ajuda {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background: rgba(0,0,0,0.8);
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<canvas id="glCanvas"></canvas>

	<div id="painel">
		<h3>Parâmetros da Câmera</h3>
		
		<div class="controle">
			<label>FOV:</label>
			<input type="range" id="fov" min="20" max="120" value="75">
			<span id="fovVal">75°</span>
		</div>

		<div class="controle">
			<label>Near:</label>
			<input type="range" id="near" min="0.1" max="5" step="0.1" value="0.1">
			<span id="nearVal">0.1</span>
		</div>

		<div class="controle">
			<label>Far:</label>
			<input type="range" id="far" min="10" max="500" step="10" value="100">
			<span id="farVal">100</span>
		</div>
	</div>

	<div id="ajuda">
		<b>Controles:</b><br>
		W/S: Frente/Trás<br>
		A/D: Esquerda/Direita<br>
		Q/E: Cima/Baixo<br>
		Mouse (arrastar): Rotacionar
	</div>

	<script src="camera3d.js"></script>
</body>
</html>
